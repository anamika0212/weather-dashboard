<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>


<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-3 p-2 search-column">
            <form class="border p-2" id="city-search-form">
                <h4>Search for a city</h4>
                <input id="city" type="text" autofocus="true" class="form-input" />
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
            <div class = "past-search border" id = "past-search-buttons"></div>
        </div>
        <div class="col-12 col-md-9">
            <div class="row border selected-city" id="current-forecast">
                <div class="col-12">
                    <h2 id="searched-city"></h2>
                    <div id="current-weather-container" class="list-group"></div>
                </div>
            </div>
            <div class = "row border" id = "five-day-forecast">
                <h2 class= "col-12" id = "forecast"></h2>
                <div class = "d-flex" id = "fiveday-container"></div>
        </div>
    </div>
</div>



<script src="./assets/js/script.js"></script>
</body>
</html>
